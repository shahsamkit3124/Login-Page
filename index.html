<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/268c55f26d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="pass">Forget Password ?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a Member? <a href="#">Signup</a>
            </div>
        </form>
        <div class="copyright">
            <p>Copyright <i class="fa-regular fa-copyright"></i> SamTech. Made with Concept Simplified <i class="fa-solid fa-heart"></i></p>
        </div>
    </div>    





</body>
</html>
